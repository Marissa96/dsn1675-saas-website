<div class="grid">
  <div class="units xs-1 unit-xs-centered s-1 m-1 b-1-2">

    <div class="grid" id="main" role="main">
      <div class="unit xs-1 s-1 m-1 b-1">
        <h1 class="yotta pad-t text-center">Account Details</h1>
      </div>
    </div>


    <div class="grid">
      <div class="unit xs-1 s-1-2 m-1-2 b-1-2">
        <div class="island-1-2">
          <label class="block" for="first-name">First Name</label>
          <input id="first-name" name="first-name" required>
        </div>
      </div>

      <div class="unit xs-1 s-1-2 m-1-2 b-1-2">
        <div class="island-1-2">
          <label class="block" for="last-name">Last Name</label>
          <input id="last-name" name="last-name" required>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="unit xs-1 s-1 m-1 b-1">
        <div class="island-1-2">
          <label class="block" for="email">Email</label>
          <input id="email" type="email" name="email" required placeholder="you@yours.com">
        </div>
      </div>

      <div class="unit xs-1 s-1 m-1 b-1">
        <div class="island-1-2">
          <label class="block" for="password">Password</label>
          <input id="password" type="password" name="password" required>
        </div>
      </div>
    </div>


    <div class="grid">
      <div class="unit xs-1 island-1-2">
        <h2 class="yotta pad-t-2 text-center">Wedding Details</h2>
      </div>
    </div>


    <div class="grid">
      <div class="unit xs-1 s-1-2">
        <div class="island-1-2">
          <label for="person-1">First Name of</label>
          <select name="person-1-role">
            <option>Bride</option>
            <option>Groom</option>
          </select>
          <input id="person-1" name="person-1">
        </div>
      </div>

      <div class="unit xs-1 s-1-2">
        <div class="island-1-2">
          <label for="person-2">First Name of</label>
          <select name="person-2-role">
            <option>Groom</option>
            <option>Bride</option>
          </select>
          <input id="person-2" name="person-2">
        </div>
      </div>
    </div>


    <div class="gird">
      <div class="unit xs-1">
        <div class="island-1-2">
          <label class="block" for="date">Wedding Date</label>
          <input id="date" type="date" name="date" required>
        </div>
      </div>

      <div class="unit xs-1">
        <div class="island-1-2 push-none">
          <label class="block push-none" for="url">Choose your Website URL</label>
          <input id="url" type="url" name="url" required placeholder="example.one+one.com">
        </div>
      </div>
    </div>

    <div class="text-center pad-b pad-t">
      <button type="submit">Send!</button>
    </div>

  </div>
</div>
