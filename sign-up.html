<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
    <title>One + One - Sign Up</title>
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <meta name="handheldfriendly" content="true">
    <meta name="mobileoptimized" content="240">
    <meta name="viewport" content="width=device-width, inital-scale=">
    <link href="css/module.css" rel="stylesheet">
    <link href="css/grids.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script:700|Comfortaa' rel='stylesheet' type='text/css'>
</head>
<body>


  <header class="grid grid-middle masthead" role="banner">
    <div class="units unit-xs-centered">
      <div class="grid">
    <div class="unit xs-1-2 s-1-4 m-1-4 b-1-4">
      <img class="img-flex push-0" src="images/logo.svg" alt="">
    </div>
    <div class="unit xs-1 s-3-4 m-3-4 b-3-4">
      <input type="checkbox" class="nav-check" id="nav-check">
      <label class="nav-label" for="nav-check">Navigate</label>
      <nav class="nav" id="nav" role="navigation">
        <ol class="list-group list-group--inline push-0">
          <li class="list-group island-1-2"><a class="white" href="index.html">Home</a></li>
          <li class="list-group island-1-2"><a class="white" href="tour.html">Tour</a></li>
          <li class="list-group island-1-2"><a class="white" href="pricing.html">Pricing</a></li>
          <li class="list-group island-1-2"><a class="btn btn:hover" href="#">Sign Up</a></li>
        </ol>
      </nav>
    </div>
  </div>
  </div>
  </header>

<div class="grid">
  <div class="units xs-1 unit-xs-centered s-1 m-1 b-1-2">

    <div class="grid" id="main" role="main">
      <div class="unit xs-1 s-1 m-1 b-1">
        <h1 class="yotta">Account Details</h1>
      </div>
    </div>


    <div class="grid">
      <div class="unit xs-1 s-1-2 m-1-2 b-1-2">
        <div class="island-1-2">
          <label class="block" for="name">First Name</label>
          <input id="name" name="name" required>
        </div>
      </div>

      <div class="unit xs-1 s-1-2 m-1-2 b-1-2">
        <div class="island-1-2">
          <label class="block" for="name">Last Name</label>
          <input id="name" name="name" required>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="unit xs-1 s-1 m-1 b-1">
        <div class="island-1-2">
          <label class="block" for="email">Email</label>
          <input id="email" type="email" name="email" required placeholder="you@yours.com">
        </div>
      </div>

      <div class="unit xs-1 s-1 m-1 b-1">
        <div class="island-1-2">
          <label class="block" for="password">Password</label>
          <input id="password" type="password" name="password" required>
        </div>
      </div>
    </div>


    <div class="grid">
      <div class="unit xs-1 island-1-2">
        <h2 class="yotta pad-t-2">Wedding Details</h2>
      </div>
    </div>


    <div class="grid">
      <div class="unit xs-1 s-1-2">
        <div class="island-1-2">
          <label for="person-1">First Name of</label>
          <select name="person-1-role">
            <option>Bride</option>
            <option>Groom</option>
          </select>
          <input id="person-1" name="person-1">
        </div>
      </div>

      <div class="unit xs-1 s-1-2">
        <div class="island-1-2">
          <label for="person-2">First Name of</label>
          <select name="person-2-role">
            <option>Groom</option>
            <option>Bride</option>
          </select>
          <input id="person-2" name="person-2">
        </div>
      </div>
    </div>


    <div class="gird">
      <div class="unit xs-1">
        <div class="island-1-2">
          <label class="block" for="date">Wedding Date</label>
          <input id="date" type="date" name="date" required>
        </div>
      </div>

      <div class="unit xs-1">
        <div class="island-1-2 eighty push-none">
          <label class="block push-none" for="url">Choose your Website URL</label>
          <input id="url" type="url" name="url" required>
          <span>
            .one+one.com
          </span>
        </div>
      </div>
    </div>

  </div>
</div>


<footer>
  <div role="contentinfo">
    <p class="micro">Â© 2015 SAAS</p>
  </div>
</footer>


</body>
</html>
